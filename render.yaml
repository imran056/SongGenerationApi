services:
  - type: web
    name: song-generation-api
    env: python
    region: singapore
    plan: standard
    branch: main
    buildCommand: pip install --upgrade pip && pip install --break-system-packages -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: TRANSFORMERS_CACHE
        value: /opt/render/project/.cache
      - key: HF_HOME
        value: /opt/render/project/.cache
      - key: GRADIO_SERVER_NAME
        value: "0.0.0.0"
      - key: GRADIO_SERVER_PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: model-cache
      mountPath: /opt/render/project/.cache
      sizeGB: 10
    healthCheckPath: /api/health
    autoDeploy: true
